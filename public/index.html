<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Watch It Together
    </title>
    <link rel="stylesheet" href="./css/main.css" name="www-player">

</head>

<body>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <h3 hidden>
        Watch Together
    </h3>



    <div class="app">
        <div id="curtain" style="position: absolute; top: 0%; left: 0%;z-index: 25; width: 100%; height: 20%; "></div>

        <div class="external_controls">
            <div>
                <input type="text" placeholder="video source" id="video_source_text">
                <button id="set_video_source">Set!</button>
            </div>
            <div id="file_selector">
                <input type="file" id="input_video">
                <button id="force_sync_button">Force Sync</button>
                <button id="rotate_button">Rotate</button>

            </div>

        </div>




        <video id="shared_video" class="video" controls src="">
            Sorry, your browser doesn't support embedded videos.
        </video>
    </div>

</body>
<script src="/socket.io/socket.io.js"></script>
<script src="./js/main.js">

</script>
